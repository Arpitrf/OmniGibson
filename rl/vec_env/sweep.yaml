program: learner.py
method: random
metric:
  goal: maximize
  name: eval/success_rate
parameters:
  dist_coeff:
    distribution: log_uniform_values
    min: 0.01
    max: 1.0
  dist_slope_coeff:
    distribution: log_uniform_values
    min: 1.0
    max: 10.0
  grasp_reward:
    value: 1.0
  collision_penalty:
    distribution: log_uniform_values
    min: 0.01
    max: 10.0
  eef_position_penalty_coef:
    distribution: log_uniform_values
    min: 0.01
    max: 1.0
  eef_orientation_penalty_coef_relative:
    distribution: log_uniform_values
    min: 0.1
    max: 10.0
  regularization_coef:
    distribution: log_uniform_values
    min: 0.001
    max: 1.0
