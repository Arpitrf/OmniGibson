env:
  action_frequency: 10
  physics_frequency: 60
  flatten_obs_space: true
  flatten_action_space: true
  external_sensors:
    - sensor_type: VisionSensor
      modalities: [rgb]
      include_in_obs: False
      sensor_kwargs:
        image_height: 224
        image_width: 224
      local_position: [-0.5, -2.0, 1.0]
      local_orientation: [0.707, 0.0, 0.0, 0.707]
scene:
  type: InteractiveTraversableScene
  scene_model: Rs_int
  load_object_categories:
    - floors
    - walls
    - coffee_table
robots:
  - type: Fetch
    obs_modalities:
      - proprio
      - scan
    proprio_obs:
      - joint_qpos
      - joint_qvel
      - eef_0_pos
      - eef_0_quat
      - grasp_0
    scale: 1.0
    self_collisions: true
    action_normalize: true
    action_type: continuous
    grasping_mode: sticky
    rigid_trunk: false
    default_trunk_offset: 0.365
    default_arm_pose: diagonal30
    controller_config:
      base:
        name: DifferentialDriveController
      arm_0:
        name: InverseKinematicsController
        command_input_limits: default
        command_output_limits:
          - [-0.2, -0.2, -0.2, -0.5, -0.5, -0.5]
          - [0.2, 0.2, 0.2, 0.5, 0.5, 0.5]
        mode: pose_absolute_ori
        kp: 300.0
        use_impedances: false
      gripper_0:
        name: JointController
        motor_type: position
        command_input_limits: [-1, 1]
        command_output_limits: null
        use_delta_commands: true
      camera:
        name: JointController
        use_delta_commands: False
    sensor_config:
      ScanSensor:
        sensor_kwargs:
          min_range: 0.05
          max_range: 3.0
          horizontal_fov: 360
          vertical_fov: 60
          horizontal_resolution: 45
          vertical_resolution: 30
          draw_lines: True
task:
  type: GraspTask
  obj_name: cologne
  termination_config:
    max_steps: 10000
  reward_config:
    dist_coeff: 1.0
    dist_slope_coeff: 10.0
    grasp_reward: 1.0
    collision_penalty: 1.0
    eef_position_penalty_coef: 0.1
    eef_orientation_penalty_coef: 0.01
    regularization_coef: 0.001
  objects_config:
    - type: DatasetObject
      name: cologne
      category: bottle_of_cologne
      model: lyipur
      position: [-0.3, -0.8, 0.5]
      
