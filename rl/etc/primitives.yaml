env:
  action_frequency: 10
  physics_frequency: 60
  flatten_obs_space: true
  flatten_action_space: true
  external_sensors: null
  initial_pos_z_offset: 0.1

render:
  viewer_width: 1280
  viewer_height: 720

scene:
  type: InteractiveTraversableScene
  scene_model: Rs_int
  trav_map_resolution: 0.1
  default_erosion_radius: 0.0
  trav_map_with_objects: true
  num_waypoints: 1
  waypoint_resolution: 0.2
  load_object_categories: [floors, ceilings, walls, coffee_table]
  not_load_object_categories: null
  load_room_types: null
  load_room_instances: null
  load_task_relevant_only: false
  seg_map_resolution: 0.1
  scene_source: OG
  include_robots: false

robots:
  - type: Fetch
    obs_modalities: [proprio, rgb]
    # obs_modalities: 
    #   - proprio
    proprio_obs:
      - joint_qpos
      - joint_qvel
      - eef_0_pos
      - eef_0_quat
      - grasp_0
    scale: 1.0
    self_collisions: true
    action_normalize: false
    action_type: continuous
    grasping_mode: sticky
    rigid_trunk: false
    default_trunk_offset: 0.365
    default_arm_pose: diagonal30
    controller_config:
      base:
        name: DifferentialDriveController
      arm_0:
        name: JointController
        motor_type: position
        use_delta_commands: true
        command_input_limits: null
        command_output_limits: null
        use_impedances: false
      gripper_0:
        name: JointController
        motor_type: position
        command_input_limits: [-1, 1]
        command_output_limits: null
        use_delta_commands: true
      camera:
        name: NullJointController

task:
  type: GraspTask
  obj_name: cologne
  termination_config:
    max_steps: 200
  reward_config:
    dist_coeff: 1.0
    dist_slope_coeff: 10.0
    grasp_reward: 1.0
    collision_penalty: 1.0
    eef_position_penalty_coef: 1.0
    eef_orientation_penalty_coef: 0.1
    regularization_coef: 0.0
  objects_config:
    - type: DatasetObject
      name: cologne
      category: bottle_of_cologne
      model: lyipur
      position: [-0.3, -0.8, 0.5]

