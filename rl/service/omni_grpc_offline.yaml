env:
  action_frequency: 10
  physics_frequency: 60
  flatten_obs_space: true
  flatten_action_space: true
  external_sensors: null
  initial_pos_z_offset: 0.1

render:
  viewer_width: 1280
  viewer_height: 720

scene:
  type: InteractiveTraversableScene
  scene_model: Rs_int
  trav_map_resolution: 0.1
  default_erosion_radius: 0.0
  trav_map_with_objects: true
  num_waypoints: 1
  waypoint_resolution: 0.2
  load_object_categories: null
  not_load_object_categories: null
  load_room_types: null
  load_room_instances: null
  load_task_relevant_only: false
  seg_map_resolution: 0.1
  scene_source: OG
  include_robots: false

robots:
  - type: Fetch
    obs_modalities: [scan, rgb, depth]
    scale: 1.0
    self_collisions: true
    action_normalize: false
    action_type: continuous
    grasping_mode: sticky
    rigid_trunk: false
    default_trunk_offset: 0.365
    default_arm_pose: diagonal30
    controller_config:
      base:
        name: DifferentialDriveController
      arm_0:
        name: InverseKinematicsController
        command_input_limits: default
        command_output_limits:
          - [-0.2, -0.2, -0.2, -0.5, -0.5, -0.5]
          - [0.2, 0.2, 0.2, 0.5, 0.5, 0.5]
        mode: pose_absolute_ori
        kp: 300.0
      gripper_0:
        name: MultiFingerGripperController
        mode: ternary
        motor_type: position
        command_input_limits: [-1, 1]
        command_output_limits: null
      camera:
        name: NullJointController
        default_command: [0.0, 0.45]

objects: []

task:
  type: DummyTask

scene_graph:
  egocentric: true
  full_obs: true
  only_true: true
  merge_parallel_edges: false